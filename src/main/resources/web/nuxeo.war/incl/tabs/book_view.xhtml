<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <ui:include src="/incl/document_actions.xhtml" />
  <div class="clear"></div>

  <nxu:set var="contentView"
    value="#{contentViewActions.getContentViewWithProvider('document_content', null, null, -1, -1, -1)}"
    cache="true">
  <nxu:set var="provider" value="#{contentView.currentPageProvider}"
    cache="true">
    #{provider.setSelectedEntries(documentsListsManager.getWorkingList(contentView.selectionListName))}

    <ui:decorate template="/incl/picturebook.xhtml">
      <ui:param name="providerId" value="#{contentView.id}" />
      <ui:param name="documents" value="#{provider.currentSelectPage}" />
    </ui:decorate>

  </nxu:set>
  </nxu:set>

</div>
